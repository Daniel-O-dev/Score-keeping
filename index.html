<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ping-Pong Counter</title>
    <link rel="stylesheet" href="syle.css" />
  </head>

  <body>
    <a
      id="help"
      tabindex="0"
      class="btn btn-sm btn-danger"
      role="button"
      data-bs-toggle="popover"
      data-bs-trigger="focus"
      title="Help"
      data-bs-content="Click the buttons to add a Point. Use the dropdowns to dictate how many points and sets the game should go up to.  "
      >Help</a
    >

    <div id="container">
      <div class="card" style="width: 30rem" id="introCard">
        <img
          class="card-img-top"
          src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1199&q=80"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">Ping Pong Scorekeeper</h5>
        </div>
      </div>

      <div class="card" style="width: 30rem" id="scoreCard">
        <div class="card-body">
          <h1 class="card-title">
            <sup id="Player1sets">0</sup> <span id="Player1display"> 0 </span> to <span id="Player2display"> 0 </span><sup id="Player2sets">0</sup>
          </h1>

          <div class="dropdown">
            <b>Playing to: </b>
            <select class="custom-select" id="maxScore" style="width: 25%">
              <div class="input-group-prepend"></div>

              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select>
          </div>
          <br />
          <label>
            <b>How many sets: </b>
            <input id="matchSets" type="number" value="3" min="1" max="99" />
          </label>
          <br />
          <br />
          <div>Use the buttons below to keep score</div>

          <br />
          <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" id="player1">+1 Player 1</button>
            <button type="button" class="btn btn-warning" id="player2">+1 Player 2</button>
            <button type="button" class="btn btn-danger" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
